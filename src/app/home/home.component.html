<div id="banner">
  <!--Banner Content-->
  <div id="banner-content" class="row clearfix">

    <div class="col-38">

        <div class="section-heading">
            <h1>{{ home.heading }}</h1>

        <!--Call to Action-->
        <a [routerLink]="home.buttonLink" class="button">{{ home.buttonText }}</a>

    </div>
</div>
